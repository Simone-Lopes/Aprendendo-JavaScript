<body>
    <center>
        <h1>Frutas de Juliane Joada</h1>
        Digite o nome da fruta: <input type="text" id="input_fruta">
        <br/><br/>
        <button onclick="analisar()">Vai comer?</button>
    </center>
</body>

<script>
    function analisar() {
        var fruta = input_fruta.value

        if(fruta == 'uva' || fruta == 'abacaxi'){
            alert('Sim, ela vai comer ' + fruta);
        }else {
            alert('Ela não come ' + fruta);
        }
    }
</script>
