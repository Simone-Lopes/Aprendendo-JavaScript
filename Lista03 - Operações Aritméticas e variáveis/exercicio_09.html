        <body>
    
            <h1>Média final SPTECH</h1>
            Digite seu nome: <input type="text" id="nomeAluno"><br>
            Nota da continuada: <input type="number" id="notaContinuada"><br>
            Nota semestral: <input type="number" id="notaSemestral">
            <br><br>
            <button onclick="calcularMedia()"> Calcular Media </button>
        </body>
    </center>

    <script>
        
        function calcularMedia() {
        
            var NOME = nomeAluno.value;
            var CONTINUADA = notaContinuada.value;
            var SEMESTRAL = notaSemestral.value;
            var PESO_CONTINUADA = Number(notaContinuada.value) * 4;
            var PESO_SEMESTRAL = Number(notaSemestral.value) * 6;
            var MEDIA = (PESO_CONTINUADA + PESO_SEMESTRAL) / (4+6);

            alert("A média de " + NOME + " é de " + MEDIA);

        }
 
    </script>
