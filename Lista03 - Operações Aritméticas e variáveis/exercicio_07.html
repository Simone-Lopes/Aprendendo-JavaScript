<body>
    <center>
        <h1>Bilhete Único de Estudante!</h1>
        Digite o valor da passagem inteira: <input type="number" id="valorPassagem">
        <br>
        Digite quantas viagens por mês: <input type="number" id="quantasViagens">
        <br><br>
        <button onclick= "calcularEco()">Ver economia</button>
    </center>

<script>

function calcularEco(){
    
    var PASSAGEM = valorPassagem.value;
    var VIAGENS = quantasViagens.value;
    var ECONOMIA = (PASSAGEM * VIAGENS) / 2;

    alert("Você economizará R$" + ECONOMIA + " por mês por ser estudante!");

} 

</script>
