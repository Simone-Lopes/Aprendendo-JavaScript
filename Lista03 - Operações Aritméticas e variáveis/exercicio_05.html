<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
</head>
<body>
    <center>
        <h1>Consulte sua aposentadoria!</h1>
        Digite sua idade: <input type="number" id="idade">
        <br><br>
        <button onclick="aposentadoriaH()">Aposentadoria Homem</button>
        <button onclick="aposentadoriaM()">Aposentadoria Mulher</button>
    </center>
</body>
</html>

<script>

    function aposentadoriaH() {
        alert("Homem, você tem " + Number(idade.value) + " anos. Faltam " +  (Number(70) - Number(idade.value)) + " anos para se aposentar.")
    }
    function aposentadoriaM() {
        alert("Mulher, você tem " + Number(idade.value) + " anos. Faltam " +  (Number(60) - Number(idade.value)) + " anos para se aposentar.")
    }
</script>

    button{

        font-weight: bold;
        font-size: 14px;

    }

        border-radius: 10px;
