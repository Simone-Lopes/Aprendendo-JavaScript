<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>
<body>
    <center>
        <h1>Simulador de ajuda do goverdo!</h1>
    Digite a renda: <input type="number" id="input_renda"/><br/>
    Digite a renda total da familia: <input type="number" id="input_rendaFamilia"/><br/>
    <br/> <br/>
    <button onclick="situacao()"> Verificar ajuda </button>
    </center>
</body>
</html>
<script>
    function situacao() {
        var renda = Number(input_renda.value);
        var rendaFam = Number(input_rendaFamilia.value);

        if(renda <= 1050 && rendaFam <= 2100){
            alert("Você terá direito ao auxilio do governo!");
        }else{
            alert("Você NÃO terá direito ao auxilio do governo!")
        }

    }
</script>
