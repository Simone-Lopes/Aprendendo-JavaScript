<body>
    <center>
        <h1>Validação de notas!</h1>
    Digite sua nota: <input type="number" id="input_nota"/>
    <br/> <br/>
    <button onclick="situacao()"> Avaliar nota </button>
    </center>
</body>
</html>
<script>
    function situacao() {
        var nota = Number(input_nota.value);

        if(nota >= 0 && nota <= 10){
            alert("Nota válida!");
        }else{
            alert("Onde já se viu nota menor que 0 e maior que 10?!")
        }

    }
</script>
</script>
