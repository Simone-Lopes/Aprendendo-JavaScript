<head>

<body>
    <center>
        <h1>Consultando situação de alunos!</h1>
        Digite sua nota: <input type="number" id="input_nota" />
        <br /> <br />
        <button onclick="situacao()"> Avaliar aluno </button>
    </center>
</body>

</html>
<script>
    function situacao() {
        var nota = Number(input_nota.value);

        if (nota < 6) {
            alert("Aluno não aprovado.");
        } else if (nota >= 8.5 && nota <= 10) {
            alert("Aluno exemplar!");
        } else if (nota > 10) {
            alert("A nota é maior que 10, logo, está incorreta.")
        } else (
            alert("Aluno comum e aprovado.")
        )

    }
</script>
