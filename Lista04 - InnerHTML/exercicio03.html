<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicío 03</title>
</head>
<body>
    <center>
    <h1> Tabuada </h1>
    Escolha um número: <input type="number" id="input_numero" max="9"><br>
    <br>
    <button onclick="tabuada()">Ver Tabuada</button>

    <br><h3>

        <div id="div_manipulavel"></div>
    </h3>
    </center>

</body>
</html>

<script>

    function tabuada() {

        var num = Number(input_numero.value);

        div_manipulavel.innerHTML = (`Tabuada do ${num} <br>
        ${num} x 1 = ${num * 1} <br>
        ${num} x 2 = ${num * 2} <br>
        ${num} x 3 = ${num * 3} <br>
        ${num} x 4 = ${num * 4} <br>
        ${num} x 5 = ${num * 5} <br>
        ${num} x 6 = ${num * 6} <br>
        ${num} x 7 = ${num * 7} <br>
        ${num} x 8 = ${num * 8} <br>
        ${num} x 9 = ${num * 9} <br>
        `);
    }

</script>
