<html lang="en">

<body>
    <center>
    <h1> Pizzaria da Simone! </h1>
    Qual o sabor? <input type="text" id="sabor_pizza"><br>
    Qual o preço? <input type="number" id="valor_pizza"><br>
    Quantos amigos vão comer? <input type="number" id="amigos_comer"><br>
    <br>
    <button onclick="valor()" id="botao">Ver Valor por Amigo</button>

    <br><br>
    <h3>
        <div id="div_manipulavel">

         </div>
    </h3>
    </center>

</body>
</html>

<script>

    function valor() {

        div_manipulavel.style.background = "#ffff80";
        div_manipulavel.style.border = "2px solid black";


        var valor = Number(valor_pizza.value);
        var amigos = Number(amigos_comer.value);
        var sabor = sabor_pizza.value;

        var caixinha = (valor * 10) / 100;
        var total = valor + caixinha;

        var divisao = total / amigos;

        div_manipulavel.innerHTML = (`<br> Cada um dos amigos vai pagar R$${divisao} pela pizza sabor ${sabor}.
        <h6> OBS: Esse valor já incluí os 10% de caixinha. </h6 >`);
    }

</script>
