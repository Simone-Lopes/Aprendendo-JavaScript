<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 07</title>
</head>

<body>
    <center>
        <h1>Cadastrando Filmes</h1>
        Digite seu filme preferido: <input type="text" id="input_filmes">
        <br><br>
        <button onclick="cadastrarFilme()">Cadastrar</button>
        <div id="div_filmes"></div>

    </center>
</body>

</html>

<script>

    var listaFilmes = [];

    function cadastrarFilme() {
        var filme = input_filmes.value;
        listaFilmes.push(filme);

        div_filmes.innerHTML = ``;
        
        for (var posicao = 0; posicao < listaFilmes.length; posicao++) {
            var filmeLista = listaFilmes[posicao];

            if (posicao % 2 == 0) {
                div_filmes.innerHTML += `<span style='color:blue'>${filmeLista}</span><br>`;
            } else {
                div_filmes.innerHTML += `<span style='color:red'>${filmeLista}</span><br>`;
           }
        }
    }
</script>
