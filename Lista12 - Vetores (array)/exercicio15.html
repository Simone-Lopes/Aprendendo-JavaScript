<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio 14</title>
</head>

<body>
  <center>
    <h1>Sistema de loja eletrônica</h1>
    Nome do produto:<input type="text" id="input_nome">
    <br>
    Preço do produto <input type="number" id="input_preco">
    <br> <br>
    <button onclick="cadastrar()">Cadastrar</button>
    <button onclick="relatorio()">Relatório de estoque</button>
    <div id="div_mensagem"></div>

  </center>
</body>

</html>
<script>

  var listaNome = [];
  var listaPreco = [];

  function cadastrar() {
    var nome = input_nome.value;
    var preco = Number(input_preco.value);

    listaNome.push(nome);
    listaPreco.push(preco);
  }

  function relatorio() {

    div_mensagem.innerHTML = `<br>
        Total de produtos: ${listaNome.length}<br>`;

    var maisCaro = listaPreco[0];
    var maisBarato = listaPreco[0];
    var nomeCaro = listaNome[0];
    var nomeBarato = listaNome[0];

    var somatoria = 0;
    var somatoriaVenda = 0;


    for (var posicao = 0; posicao < listaNome.length; posicao += 1) {

      var precoCompra = listaPreco[posicao];
      var valorVenda = precoCompra * 1.25;

      somatoria += precoCompra;
      somatoriaVenda += valorVenda;

      div_mensagem.innerHTML += `
        <br> Produto ${posicao + 1}: ${listaNome[posicao]}
        <br> Preço de compra: R$${precoCompra}.
        Vender por R$${valorVenda} <br><br>
        `;

      if (precoCompra > maisCaro) {
        maisCaro = precoCompra;
        nomeCaro = listaNome[posicao];
      }

      if (precoCompra < maisBarato) {
        maisBarato = precoCompra;
        nomeBarato = listaNome[posicao];

      }
    }
    var mediaPrecoVenda = somatoria / listaPreco.length;

    div_mensagem.innerHTML += ` A soma dos preços de compra é: R$${somatoria}
    <br>
    A média de preços de venda é: ${mediaPrecoVenda}%.
        `;
  }
</script>
