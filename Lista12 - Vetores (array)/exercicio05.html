<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 05</title>
</head>

<body>
    <center>
        <h1>Cadastrando Filmes</h1>
        Digite um filme: <input type="text" id="input_filmes">
        <br><br>
        <button onclick="cadastrarFilme()">Cadastrar</button>
        <div id="div_filmes">
        </div>

    </center>
</body>

</html>

<script>

    var listaFilmes = [];

    function cadastrarFilme() {
        var filme = input_filmes.value;
        listaFilmes.push(filme);

        for (var posicao = 0; posicao < listaFilmes.length; posicao++) {

            div_filmes.innerHTML = `            
            Seu filme favorito: ${listaFilmes[0]}
            <br>Seu 3º filme favorito: <span id="span_terceiro"> Ainda não existe</span>
            <br>Total de filmes cadastrados: ${listaFilmes.length}`;

                    if(listaFilmes.length >= 3){
                        div_filmes.innerHTML = `            
                        Seu filme favorito: ${listaFilmes[0]}
                        <br>Seu 3º filme favorito: ${listaFilmes[2]}
                        <br>Total de filmes cadastrados: ${listaFilmes.length}`;
                     }
        }
    }
</script>
