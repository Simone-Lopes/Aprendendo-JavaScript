<body>
    <center>
        <h1> Monitoração de tempertaura</h1>
        <br> 
        Digite a temperatura do ambiente: <input id="input_temperatura" type="number">°C<br>
        <br>
        <button onclick="verificar()">Verificar Clima</button>
        <br><br>

        <div id="div_resultado"></div>
    </center>

</body> 

</html>
<script>
    function verificar() {
        var temp = Number(input_temperatura.value);

        if (temp < 10) {
            div_resultado.innerHTML = `<span style= "background: green; color: white;"> Apropriada para preservar alimentos! </span> <br><br> <img src="https://blog.touchandgo.com.br/wp-content/uploads/2021/08/7-alimentos-saudaveis-que-nao-podem-sair-da-sua-rotina-alimentar.jpg" alt="Comidas Saúdaveis e boas">`
        } else {
            div_resultado.innerHTML = `<span style= "background: red; color: white;"> Inapropriada para preservar alimentos! </span><br><br><img src="https://www.saboravida.com.br/wp-content/uploads/2018/09/alimento-estragado.jpg" alt="Comidas estragadas">`

        }
    }
</script>
