<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>
<body>
    <center>
        <h1>Cheque Especial do XPTO!</h1>
        <br>
        Digite o saldo da sua conta: R$<input id="input_saldo" type="number"><br>
        Digite o valor do débito: R$<input id="input_debito" type="number"><br>
        <br>
        <button onclick="analisar()">Analisar Conta</button>
        <br><br>
        <div id="div_resultado"></div>
    </center>
    
</body>
</html>
<script>
    function analisar(){
        var saldo = (input_saldo.value);
        var debito = Number(input_debito.value);

        var total = saldo - debito;

        if(total > 0){
            div_resultado.innerHTML = `<b style="color: blue;"> O saldo atual da conta corrente é R$${total}<b/>`
        } else{
            div_resultado.innerHTML = `<b style="color: red;">O saldo atual da conta corrente é R$${total}</b>`
        }
    }
</script>
