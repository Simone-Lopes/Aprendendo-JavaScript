<body>
    <center>
        <h1>Sortear</h1>
        <button onclick="sortear()">Sortear</button>
        <div id="div_mensagem"></div>
    </center>
</body>

</html>
<script>
        function sortear() {
            var min = 0;
            var max = 0.9999;
            var intervalo = max - min;

            var aleatorio = Math.random() * intervalo; //0.0000 atÃ© 0.99999
            alert(aleatorio);

            if(aleatorio > 0.5){
                div_mensagem.innerHTML = `<br>Eu arredondaria para 1`
            }else{
                div_mensagem.innerHTML = `<br>Eu arredondaria para 0`
            }
        }
</script>
