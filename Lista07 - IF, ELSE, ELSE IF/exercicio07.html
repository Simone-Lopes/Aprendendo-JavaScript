<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07</title>
</head>

<body>
    <center>
        <h1>Economizar faz bem :D </h1>
        <br />
        Digite o valor que você tem economizado: <input id="input_valor" type="number" />
        <br /><br />
        <button onclick="calcular()"> Poder de Compra </button>
        <br /><br />

        <div id="div_resultado"></div>
    </center>

</body>

</html>

<script>
    function calcular() {
        var valor = (input_valor.value);

        if(valor <= 0){
            div_resultado.innerHTML = `Nada de compras :(`

        } else if(valor <= 100){
            div_resultado.innerHTML = `Viajem de ida e volta pra Praia Grande `;

        } else if (valor < 4000){
            div_resultado.innerHTML = `Uma boa moto usada`;
        }else{
            div_resultado.innerHTML = `Mais alguma bobagem legal :D`;;
        }
    }
</script>
