<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
</head>

<body>
    <center>
        <h1>Escola da Sisi</h1>
        <br />
        Digite a nota do aluno: <input id="input_nota" type="number" />
        <br /><br />
        <button onclick="classificar()"> Classificar Aluno </button>
        <br /><br />

        <div id="div_resultado"></div>
    </center>

</body>

</html>

<script>
    function classificar() {
        var nota = Number(input_nota.value);

        if(nota < 5){
            div_resultado.innerHTML = `Precisa de muita ajuda!`
        } else if(nota <= 7){
            div_resultado.innerHTML = `Aluno na média`
        } else if (nota <= 9.5){
            div_resultado.innerHTML = `Aluno acima da média`
        }else{
            div_resultado.innerHTML = `Aluno fora da curva`
        }
    }
</script>
