<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
</head>

<body>
    <center>
        <h1>Monitoração de temperatura!</h1>
        <br />
        Digite a temperatura atual: <input id="input_temperatura" type="number" />°C
        <br /><br />
        <button onclick="analisar()"> Analisar temperatura</button>
        <br /><br />

        <div id="div_resultado"></div>
    </center>

</body>

</html>

<script>
    function analisar() {
        var temp = Number(input_temperatura.value);

        if(temp < 14){
            div_resultado.innerHTML = `Congelante`
        } else if (temp <= 21){
            div_resultado.innerHTML = `Com frio`
        } else if(temp <= 24){
            div_resultado.innerHTML = `Confortável`
        }else if(temp <= 31){
            div_resultado.innerHTML = `Com calor`
        }else{
            div_resultado.innerHTML = `Calor escaldante`
        }
    }
</script>
