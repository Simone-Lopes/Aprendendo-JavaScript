<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
</head>

<body>
    <center>
        <h1>Monitoração de peso em crianças de 5 anos!</h1>
        <br />
        Digite o peso da criança: <input id="input_peso" type="number" placeholder="Somente crianças de 5 anos" />
        <br /><br />
        <button onclick="analisar()"> Analisar peso</button>
        <br /><br />

        <div id="div_resultado"></div>
    </center>

</body>

</html>

<script>
    function analisar() {
        var peso = Number(input_peso.value);

        if(peso < 13.5){
            div_resultado.innerHTML = `Abaixo do peso`
        } else if(peso == 18.3){
            div_resultado.innerHTML = `Peso perfeito`
        } else if (peso <= 21.2){
            div_resultado.innerHTML = `Peso na média`
        }else{
            div_resultado.innerHTML = `Acima do peso`
        }
    }
</script>
