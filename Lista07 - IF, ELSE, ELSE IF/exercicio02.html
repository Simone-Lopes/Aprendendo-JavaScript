<body>
    <center>
        <h1>Classe Social de Tuvalu!</h1>
        <br />
        Digite sua renda familiar: <input id="input_rendaFamiliar" type="number" />
        <br /><br />
        <button onclick="analisar()"> Analisar renda</button>
        <br /><br />

        <div id="div_resultado"></div>
    </center>

<script>
    function analisar() {
        var renda = Number(input_rendaFamiliar.value);

        if(renda <= 250){
            div_resultado.innerHTML = `Classe E`
        } else if (renda <= 900){
            div_resultado.innerHTML = `Classe D`
        } else if(renda <= 2500){
            div_resultado.innerHTML = `Classe C`
        }else if(renda <= 9500){
            div_resultado.innerHTML = `Classe B`
        }else{
            div_resultado.innerHTML = `Classe A`
        }
    }
</script>
