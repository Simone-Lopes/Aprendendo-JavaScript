<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
</head>

<body>
    <center>
        <h1>ESPORTES vs SUA ALTURA</h1>
        <br />
        Digite sua altura: <input id="input_altura" type="number" placeholder="Utilize ponto. ex: 1.65" />
        <br /><br />
        <button onclick="analisar()"> Analisar estatura</button>
        <br /><br />

        <div id="div_resultado"></div>
    </center>

</body>

</html>

<script>
    function analisar() {
        var altura = Number(input_altura.value);

        if(altura <= 1.65){
            div_resultado.innerHTML = `Você pode ser piloto de corrida.`
        } else if (altura <= 1.80){
            div_resultado.innerHTML = `Você pode ser jogador de futebol.`
        } else {
            div_resultado.innerHTML = `Você pode ser jogador de vôlei ou basquete!`
        }
    }
</script>
