<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>
    <center>
        <h1>Torcida de São Paulo!</h1>
        <br />
        Digite o time que você torce: <input id="input_time" type="text" />
        <br /><br />
        <button onclick="times()"> Fale sobre esse time </button>
        <br /><br />

        <div id="div_resultado"></div>
    </center>

</body>

</html>

<script>
    function times() {
        var time = (input_time.value);

        if(time == 'Corinthians'){
            div_resultado.innerHTML = `Salve o Corinthians`
            div_resultado.style.background = "black";
            div_resultado.style.color = "white";
        } else if(time == 'Palmeiras'){
            div_resultado.innerHTML = `Salve o alviverde imponente`;
            div_resultado.style.background = "green";
            div_resultado.style.color = "white";
        } else if (time == 'Santos'){
            div_resultado.innerHTML = `Agora quem dá a bola é o Santos`;
            div_resultado.style.background = "white";
            div_resultado.style.color = "black";
            div_resultado.style.border = "1px solid black";
        } else if (time == 'São Paulo'){
            div_resultado.innerHTML = `Salve o Tricolor paulista`;
            div_resultado.style.background = "black";
            div_resultado.style.color = "red";
        }else{
            div_resultado.innerHTML = `Time não encontrado :(`;
            div_resultado.style.background = "white";
            div_resultado.style.color = "black";
        }
    }
</script>
