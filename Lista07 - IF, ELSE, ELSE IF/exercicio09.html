<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 09</title>
</head>

<body>
    <center>
        <h1> Analise de contas! </h1>
        <br />
        Qual a sua meta de economia?<input id="input_eco" type="number" /> <br/>
        Quanto você tem guardado?<input id="input_guardado" type="number" />
        <br /><br />
        <button onclick="calcular()"> Analisar economia </button>
        <br /><br />

        <div id="div_resultado"></div>
    </center>

</body>

</html>

<script>
    function calcular() {
        var eco = Number(input_eco.value); 
        var guardado = Number(input_guardado.value);


        if(guardado == eco){
            div_resultado.innerHTML = `Parabéns, meta alcançada!`
         } else if(guardado > eco){
            div_resultado.innerHTML = `Parabéns, meta alcançada. Meta ultrapassada em R$${guardado - eco}`;
        }else{
            div_resultado.innerHTML = `Força! Ainda em busca da meta! Falta R$${eco - guardado}`;;
        }
    }
</script>
