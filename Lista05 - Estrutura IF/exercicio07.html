<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 07</title>
</head>
<body>
    <center>
        <h1>Cheque especial!</h1>
        Saldo da conta: <input id="input_saldo" type="number"><br>
        Valor do débito: <input id="input_debito" type="number"><br><br>
        <button onclick="calcular()"> Analisar conta</button>

        <div id="div_resultado">

        </div>

    </center>
    
</body>
</html>

<script>
    function calcular(){
        var saldo = Number(input_saldo.value);
        var debito = Number(input_debito.value);
        var total = saldo - debito;

        div_resultado.innerHTML = `<br> O saldo atual da conta corrente é R$${total}`
          

        if (total < 0) {
            div_resultado.innerHTML = `<b style= "color: red;"><br>O saldo atual da conta corrente é R$${total} </b>`
        }
    }
</script>
