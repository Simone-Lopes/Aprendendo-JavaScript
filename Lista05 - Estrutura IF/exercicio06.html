<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 06</title>
</head>
<body>
    <center>
        <h1>Casa própria!</h1>
        Renda familiar: <input id="input_renda" type="number"><br>
        Valor da prestação: <input id="input_prestacao" type="number"><br><br>
        <button onclick="calcular()"> Verificar financiamento!</button>

        <div id="div_resultado">

        </div>

    </center>
    
</body>
</html>

<script>
    function calcular(){
        var renda = Number(input_renda.value);
        var prestacao = Number(input_prestacao.value);
        var total = (prestacao / renda) * 100;

        if(total <= 30){
             div_resultado.innerHTML = `<br> A prestação corresponde a ${total}% da renda familiar. `
        }

        if (total > 30) {
             div_resultado.innerHTML += `<b style= "color: blue;"><br>Será necessário complementar a renda familiar. </b>`
             }
    }
</script>
