<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercício 03</title>
</head>
<body>
    <center>
        <h1>Calcule suas notas!</h1>
    Nota 01: <input id="input_nota01" type="number"><br>
    Nota 02: <input id="input_nota02" type="number"><br>
    Nota 03: <input id="input_nota03" type="number"><br><br>
    <button onclick="calcMedia()">Analisar desempenho</button><br><br>
    
            <div id="div_resultado">  </div>
    </center>
</body>
</html>
<script>
    function calcMedia() {
        var nota1 = Number(input_nota01.value);
        var nota2 = Number(input_nota02.value);
        var nota3 = Number(input_nota03.value);
        var media = (nota1 + nota2 + nota3) / 3;

        div_resultado.innerHTML = (`A sua média foi de ${media} <br>`);

        if ( media >= 9.4){
            div_resultado.innerHTML += (`<b>Parabéns, você é fora de série!</b>`);
        }

        }
</script>
