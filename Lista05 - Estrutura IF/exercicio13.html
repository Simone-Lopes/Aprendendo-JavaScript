<body>
    <center>
        <h1>Controle de notas!</h1>
    Nota 01: <input id="input_nota01" type="number"><br>
    Nota 02: <input id="input_nota02" type="number"><br><br>
    <button onclick="calcular()">Verificar Situação</button><br><br>
    
            <div id="div_resultado">  </div>

<script>
    function calcular() {
        var nota1 = Number(input_nota01.value);
        var nota2 = Number(input_nota02.value);
        var media = (nota1 + nota2) / 2;

        if(media < 6){
            alert("Tente outra vez...");
        }
        if(media >= 6){
            alert("Parabéns, aprovado!");
        }

        }
</script>
