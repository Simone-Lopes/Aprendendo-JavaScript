<!-- Tomada de decisões

= representa atribuição
== representa comparação -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de Desições IF</title>
</head>
<body>
    <center>
        <h1>Votação</h1>
        <input id="input_idade">
        <button onclick="verificar()">  Verificar Voto  </button>
        <div id="div_mensagem"> </div>
    </center>
</body>
</html>

<script>

    function verificar() {
        var idade = Number(input_idade.value)
        if (idade >= 16) {
            div_mensagem.innerHTML = "Você já pode votar!"
        }
        if (idade == 16) {
            div_mensagem.innerHTML = "Você já pode votar a partir desse ano!"
        }
        if (idade < 16)
        div_mensagem.innerHTML = "Você ainda não pode votar!"
    }
</script>
