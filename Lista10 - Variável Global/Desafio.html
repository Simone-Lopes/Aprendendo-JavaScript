<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="div_result">Você já clicou <span id="num">0</span> vezes</div>
    <br /> 
    <button onclick="somar()">Clique aqui</button>
</body>

</html>
<script>
    function somar() {

        var numero = Number(num.innerHTML);
        num.innerHTML = numero + 1;
    }

</script>
