<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 04</title>
</head>
<body>
    <center>
        <h1>Ajude o Bart!</h1>
        <button onclick="esquerda()">Mover para a esquerda</button>
        Quantos pixels? <input type="number" id="input_pixels">
        <button onclick="direita()">Mover para a direita</button>
        <br><br>
        <img id="imagem" src="https://www.purarteadesivos.com.br/wp-content/uploads/2017/05/Bart-simpson-skate.png" alt="" style="height: 200px;">
    </center>
</body>
</html>

<script>
    var distancia = 0;

function direita(){
    var pixels = Number(input_pixels.value);
    distancia += pixels;
    imagem.style.marginLeft = `${distancia}px`

}

function esquerda(){
    var pixels = Number(input_pixels.value);
    distancia -= pixels;
    imagem.style.marginLeft = `${distancia}px`

}
</script>
