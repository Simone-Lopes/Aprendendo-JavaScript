<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>

<body>
    <center>
        Digite um número: <input type="number" id="input_minimo">
        <br><br>
        Digite um número maior que o anterior: <input type="number" id="input_maximo">
        <br><br>
        <button onclick="contar()">S2 pares!</button>
        <div id="div_resultado"></div>
    </center>
</body>

</html>
<script>
    function contar() {

        var minimo = Number(input_minimo.value);
        var maximo = Number(input_maximo.value);

        if (minimo <= maximo) {
            while (minimo <= maximo) {
                if (minimo % 2 == 0) {
                    div_resultado.innerHTML += `${minimo} <br/>`;
                }
                minimo += 1;
            }
        }else {
            alert("O número do segundo campo deve ser maior que o do primeiro... Tente novamente!")

        }

    }
</script>
