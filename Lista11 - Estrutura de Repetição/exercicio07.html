<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 06</title>
</head>

<body>
    <center>
        Digite um número: <input type="text" id="input_numero">
        <br><br>
        <button onclick="contar()">Adoro múltiplos de 5...</button>
        <div id="div_resultado"></div>
    </center>
</body>

</html>
<script>
    function contar() {

        var contador = 0;
        var num = Number(input_numero.value);

        while (contador <= num) {
            if(contador % 5 == 0){
                div_resultado.innerHTML += `${contador} <br/>`;
            }
            contador += 1;
        }
 }
</script>
