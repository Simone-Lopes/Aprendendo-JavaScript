<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>

<body>
    <center>
        <h1>Fórmula 01!</h1>
        Digite quantas voltas: <input type="number" id="input_voltas">
        <br><br>
        <button onclick="contar()">Iniciar corrida!</button>
        <div id="div_resultado"></div>
    </center>
</body>

</html>
<script>
    function contar() {

        var contador = 1;
        var voltas = Number(input_voltas.value);

            while (contador <= voltas) {
                    div_resultado.innerHTML += `Carro dando a ${contador}ª volta <br>`;
                    contador += 1
                };
                div_resultado.innerHTML += `Corrida finalizada.` 
            }
</script>
