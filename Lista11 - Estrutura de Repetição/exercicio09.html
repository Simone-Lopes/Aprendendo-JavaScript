<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 09</title>
</head>

<body>
    <center>
        Digite um número: <input type="number" id="input_numero">
        <br><br>
        Digite uma frase: <input type="text" id="input_frase">
        <br><br>
        <button onclick="contar()">Papagaio!</button>
        <div id="div_resultado"></div>
    </center>
</body>

</html>
<script>
    function contar() {

        var contador = 1;
        var num = Number(input_numero.value);
        var frase = (input_frase.value);

        while (contador <= num) {
            alert(contador + ". " + frase);
            contador += 1;
        }
    }
</script>
