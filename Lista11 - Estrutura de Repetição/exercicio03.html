<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
</head>
<body>
    <button onclick="contar()">Diga algo sobre a matéria de Algoritmos</button>
    <div id="div_resultado"></div>
</body>
</html>
<script>
    function contar(){
        var contador = 0;

        
        while (contador < 7) {
            contador += 1;
            div_resultado.innerHTML += `${contador}. A aula de algoritmo queima meus neurônios, mas eu adoro :D <br>`;
        }
    }
</script>
