<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando while</title>
</head>
<body>
    <button onclick="contar()"> Clique aqui</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>

    function contar() {
        var contador =0;

        while (contador < 10) {
            contador += 1;
            div_mensagem.innerHTML += `${contador} <br>`;
        }
    }
</script>
