<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 06</title>
</head>

<body>
    <center>
        Nome da pessoa que você mais ama: <input type="text" id="input_nome">
        <br>
        O quanto você a ama? <input type="number" id="input_quantidade">
        <br><br>
        <button onclick="contar()">Expressar amor</button>
        <div id="div_resultado"></div>
    </center>
</body>

</html>
<script>
    function contar() {

        var contador = 1;
        var nome = input_nome.value;
        var quant = Number(input_quantidade.value);

        while (contador < quant) {
            div_resultado.innerHTML += `${contador}. ${nome}, eu te amo, sempre lembre disso! <br>`
            contador += 1;
        }
        }
</script>
