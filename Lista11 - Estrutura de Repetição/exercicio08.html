<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 08</title>
</head>

<body>
    <center>
        Digite um número: <input type="number" id="input_numero" placeholder="entre 0 e 200" min="0" max="200">
        <br><br>
        <button onclick="contar()">Viva o 7!</button>
        <div id="div_resultado"></div>
    </center>
</body>

</html>
<script>
    function contar() {

        var contador = 0;
        var num = Number(input_numero.value);

        if (num >= 0 && num <= 200) {
            while (contador <= num) {
                if (contador % 7 == 0) {
                    div_resultado.innerHTML += `${contador} <br/>`;
                }
                contador += 1;
            }
        }else{
            alert("Digite um número entre 0 e 200")
        }
    }
</script>
