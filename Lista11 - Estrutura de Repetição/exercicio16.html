<!DOCTYPE html>
    
    <html lang="en">
    
        <head>
            
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title> Exercicio 16 </title>
        
        </head>

        <body>
                <h1> Dirigindo o meu carro! </h1>
                <p> Quantas Pessoas vão entrar no carro? </p>
                <input type="number" id="input_qtd_pessoas">
                <button onclick="passageiros()">#Partiu Carona</button>

            <div id="div_mensagem">
            </div>

        </body>
    
    </html>

    <script>

        function passageiros(){
            var passageiros = Number(input_qtd_pessoas.value);
            var contador = 1;

            while (contador <= passageiros) {
                
                if (contador == 1) {
                    div_mensagem.innerHTML += `Entrou o 1° Passageiro (que é o(a) motorista)<br>`
                }else if(contador > 1 && contador <= 5){
                    div_mensagem.innerHTML += `Entrou o ${contador}° Passageiro<br>`
                } else{
                    div_mensagem.innerHTML += `O ${contador}° passageiro terá que esperar!<br>`
                }
                contador += 1;
            }

        }

    </script>
