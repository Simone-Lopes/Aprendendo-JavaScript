<body>
    <center>
        <h1>Números Primos</h1>
        Digite um número entre 0 e 100 <input type="number" id="input_number">
        <br>
        <button onclick="resultado()">Ver divisores</button>
        <br>
        <div id="div_resultado"></div>
        <br>
    </center>
</body>

</html>

<script>
    function resultado() {
        var numero = Number(input_number.value);

        if (numero < 0 || numero > 100) {
            alert("ERRO: O número deve estar entre 0 e 100");

        } else {
            var numPrimo = 0;
            div_resultado.innerHTML += `Divisores do número ${numero}: <br>`;

            for (var contador = 0; contador <= numero; contador++) {

                if (numero % contador == 0) {
                    div_resultado.innerHTML += `${contador}<br>`;
                    numPrimo += 1;
                }
            }
        }
        // if(){
            
        // }
    }
</script>
